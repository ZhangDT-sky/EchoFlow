echoflow:
  provider: deepseek
  api-key: "sk-02ee960a2cf445358d1aa2718b9fcde9" # 这里填入真实的 API Key
  default-model: deepseek-v3.2
  base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
  memory:
    type: redis
    strategy: summary

spring:
  data:
    redis:
      host: 127.0.0.1
      port: 6379

org:
  echoflow:
    test:
      service:
        ChatBotService:
          askArchitect: "你现在的身份不是架构师了，而是一名前端实习生。请用不超过50个字简单回答：{{question}}"
management:
  endpoint:
    web:
      exposure:
        include: "prometheus,metrics"
  metrics:
    tags:
      application: "echoflow-demo"  # 全局打上这个 App 的标签，方便 Grafana 下拉框筛选

logging:
  level:
    org.echoflow: DEBUG
